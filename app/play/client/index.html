<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tic-tac-toe</title>
	<meta name="keywords" content="tic tac toe, multiplayer, game, real time">
	<meta name="description" content="Tic-tac-toe multiplayer game">
	<meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
	<meta http-equiv="x-ua-compatible" content="IE=10">
	<meta http-equiv="cache-control" content="max-age=0">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
	<meta http-equiv="pragma" content="no-cache">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/css/tictactoe.css">
</head>
<body class="invalid">
	<div class="error">
		<h1>Error</h1>
		<p>
			This brower doesn't support sessionStorage, or the feature is disabled.
			<br><br>
			Either enable sessionSorage, or get newer browser which has support for it.
		</p>
	</div>
	<div class="game">
		<div id="game-status" class="wait">
			<h1 class="wait">Waiting for a second player...</h1>
			<h1 class="you">Your turn...</h1>
			<h1 class="watch">You can only watch this game</h1>
			<h1 class="won">You won.</h1>
			<h1 class="lost">You lost.</h1>
			<h1 class="tied">Match is tied.</h1>
			<p>
				<button id="repeat">Play another game</button>
			</p>
			<div class="run">
				<button id="1-1" disabled></button>
				<button id="1-2" disabled></button>
				<button id="1-3" disabled></button>
				<button id="2-1" disabled></button>
				<button id="2-2" disabled></button>
				<button id="2-3" disabled></button>
				<button id="3-1" disabled></button>
				<button id="3-2" disabled></button>
				<button id="3-3" disabled></button>
			</div>
		</div>
		<ul id="log"></ul>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/logger.js"></script>
	<script src="/js/cache.js"></script>
	<script src="/play/client/gui.js"></script>
	<script src="/play/client/game.js"></script>
	<script src="/play/client/socket.js"></script>
	<script src="/play/client/handler.js"></script>
	<script>
		// Inlined critical scripts
		window.onload = function() {
			if (typeof sessionStorage != 'undefined') {
				document.getElementsByTagName('body')[0].className = 'valid';
				Handler.gui();
				Handler.reset();
				Socket.init();
			}
		};
	</script>
</body>

</html>
